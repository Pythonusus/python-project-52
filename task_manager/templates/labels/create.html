{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{{ create_label.create_label }}</h1>

  <form class="form" action="{% url 'label_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content=create_label.create %}
  </form>
</div>
{% endblock %}
