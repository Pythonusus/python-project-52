{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{{ update_status.update_status }}</h1>

  <form class="form" action="{% url 'status_update' status.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content=update_status.update %}
  </form>
</div>
{% endblock %}
