{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{{ update_user.edit_user }}</h1>

  <form class="form" action="{% url 'user_update' user.id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content=update_user.update %}
  </form>
</div>
{% endblock %}
